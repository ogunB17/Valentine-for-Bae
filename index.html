<!DOCTYPE html>
<html class="light" lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>My Valentine</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght@100..700,0..1&display=swap" rel="stylesheet"/>
    
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#f42536",
                        "background-light": "#f8f5f6",
                        "background-dark": "#221011",
                    },
                    fontFamily: { "display": ["Plus Jakarta Sans", "sans-serif"] },
                }
            }
        }
    </script>

    <style>
        .heart-pattern {
            background-image: radial-gradient(#f42536 0.5px, transparent 0.5px), radial-gradient(#f42536 0.5px, #f8f5f6 0.5px);
            background-size: 40px 40px;
            background-position: 0 0, 20px 20px;
            opacity: 0.1;
        }
        .page { display: none; min-height: 100vh; width: 100%; position: relative; z-index: 10; }
        .page-active { display: flex !important; flex-direction: column; }
        #no-button { transition: all 0.15s ease-out; z-index: 100; }
        
        .float-anim { animation: float 3s ease-in-out infinite; }
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>

<body id="app" class="bg-background-light dark:bg-background-dark font-display text-[#181111] dark:text-[#f8f5f6] overflow-x-hidden">
    <div class="fixed inset-0 heart-pattern pointer-events-none"></div>

    <div id="page1" class="page page-active items-center justify-center p-4">
        <h1 class="text-primary text-3xl md:text-5xl font-bold text-center mb-10">A Special Delivery For You</h1>
        <div class="max-w-sm w-full text-center">
            <div class="float-anim mb-8 cursor-pointer" @click="goToPage('page2')">
                <img src="https://static.vecteezy.com/system/resources/previews/014/657/796/non_2x/love-mail-with-valentine-card-happy-valentine-s-day-illustration-vector.jpg" 
                     alt="Valentine Mail" 
                     class="w-64 h-64 mx-auto drop-shadow-2xl hover:scale-110 transition-transform">
            </div>
            <button @click="goToPage('page2')" class="w-full bg-primary text-white py-4 rounded-full font-bold text-xl hover:shadow-lg active:scale-95 transition-all flex items-center justify-center gap-3">
                Open Envelope 
                <span class="material-symbols-outlined">favorite</span>
            </button>
        </div>
    </div>

    <div id="page2" class="page items-center justify-center p-6 text-center">
        <div class="mb-6">
            <img src="https://media.tenor.com/IC9_6pGfS_0AAAAi/cute-cat.gif" alt="Asking" class="w-48 h-48 mx-auto rounded-xl">
        </div>
        <h1 class="text-4xl md:text-6xl font-extrabold mb-4">Will you be my Valentine?</h1>
        <p class="text-[#8a6064] dark:text-pink-200/60 text-xl mb-12">ü•∫</p>
        
        <div class="flex flex-col items-center gap-6">
            <div class="flex flex-wrap justify-center gap-6 items-center">
                <button @click="handleYes" class="min-w-[180px] bg-primary text-white h-16 rounded-full text-2xl font-black shadow-lg hover:scale-110 transition-transform uppercase">
                    YES! üíñ
                </button>
                
                <button id="no-button" 
                        @mouseover="moveNo" 
                        @click="moveNo" 
                        class="min-w-[100px] bg-white dark:bg-white/10 text-gray-400 h-10 px-6 rounded-full border border-gray-200">
                    No
                </button>
            </div>
            <p id="guilt-text" class="text-primary font-bold text-lg min-h-[28px] italic">{{ currentGuiltMessage }}</p>
        </div>
    </div>

    <div id="page3" class="page items-center justify-center p-6 text-center">
        <div class="mb-8">
            <img src="https://i.pinimg.com/736x/69/8b/57/698b578ff1adc1101273cfdbda83a9d8.jpg" class="max-w-[300px] rounded-2xl shadow-2xl mx-auto">
        </div>
        <h1 class="text-5xl md:text-7xl font-black text-primary mb-6">YAYYYYYYY</h1>
        <p class="text-2xl text-gray-600 dark:text-gray-300 max-w-2xl leading-relaxed">
            I knew you'd make the right choice! ‚ù§Ô∏è
        </p>
        <button @click="resetApp" class="mt-12 text-sm opacity-30 hover:opacity-100 transition-opacity">Start Over</button>
    </div>

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref } = Vue; 
        
        createApp({
            setup() {  
                const currentGuiltMessage = ref("");
                const messages = [
                    "don't pick no now ü•∫",
                    "Baby pick yes",
                    "think am well well",
                    "abeg no click this one üôè",
                    "Wrong choice ‚ùå",
                    "Are you sure? üò•"
                ]; 

                function goToPage(pageId) {
                    document.querySelectorAll('.page').forEach(p => p.classList.remove('page-active'));
                    const target = document.getElementById(pageId);
                    if (target) {
                        target.classList.add('page-active');
                    }
                    window.scrollTo(0, 0);
                }

                function handleYes() { 
                    // Call your actual backend API
                    fetch("/api/notify", {
                        method: "POST",
                        headers: { "Content-Type": "application/json" },
                        body: JSON.stringify({ 
                            action: "valentine_accepted",
                            timestamp: new Date().toISOString()
                        }),
                    }).catch((err) => console.log("Notification failed:", err));

                    goToPage('page3');
                }

                function moveNo() {
                    const btn = document.getElementById('no-button');
                    
                    const padding = 100;
                    const maxX = window.innerWidth - btn.offsetWidth - padding;
                    const maxY = window.innerHeight - btn.offsetHeight - padding;
                    
                    const randomX = Math.max(padding, Math.floor(Math.random() * maxX));
                    const randomY = Math.max(padding, Math.floor(Math.random() * maxY));
                    
                    btn.style.position = 'fixed';
                    btn.style.left = randomX + 'px';
                    btn.style.top = randomY + 'px';
                    
                    // Update the reactive guilt message
                    currentGuiltMessage.value = messages[Math.floor(Math.random() * messages.length)];
                }

                function resetApp() {
                    location.reload();
                }

                return {
                    currentGuiltMessage,
                    goToPage, 
                    handleYes, 
                    moveNo,
                    resetApp
                }
            },
        }).mount("#app"); 
    </script>
</body>
</html>
